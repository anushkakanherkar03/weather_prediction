<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w5NzZ8MHwxfGFsbHwxfHxjbG91ZHN8fHx8fHwxNjgyODg0NzEx&ixlib=rb-4.0.3&q=80&w=1080') no-repeat center center/cover;
            color: #fff;
            position: relative;
        }

        /* Dark overlay for cloudy/stormy effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4); /* dark overlay */
            backdrop-filter: blur(4px);
            z-index: 0;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 60px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            animation: pop 0.5s ease;
            z-index: 1;
        }

        @keyframes pop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h2 {
            font-weight: 500;
            margin-bottom: 15px;
            color: #222; /* dark heading */
            text-shadow: 0 0 8px rgba(255,255,255,0.2);
        }

        h1 {
            font-size: 45px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #111; /* dark prediction text */
            text-shadow: 0 0 5px rgba(255,255,255,0.15);
        }

        a {
            text-decoration: none;
            background: #222; /* dark button */
            padding: 12px 25px;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            background: #555;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Predicted Weather:</h2>
        <h1>{{ ans }}</h1>
        <a href="/">Predict Again</a>
    </div>

</body>
</html>
